<!DOCTYPE html>
<html lang="uk">

	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<div class="wrapper">

			</video>
			<div class="full-screen__container container">
				<div class="full-screen__body">
					<h1 class="full-screen__title title">Заявка
						<br>
						Отримана!
					</h1>
					<p class="full-screen__text">Менеджер зв’яжеться з вами у найближчий час</p>
					<a class="full-screen__link" href="index.html">на головну</a>
				</div>
			</div>
		</section>
		<header class="header">
			<div class="header__container container">
				<div class="header__body">
					<a href="index.html" class="header__logo">
						<img src="img/logo.svg" alt="logo">
					</a>
					<div class="header__burger">
						<span></span>
					</div>
					<nav class="header__menu">
						<ul class="header__list">
							<li>
								<a class="header__link header__link--active" href="index.html">Головна</a>
							</li>
							<li>
								<a class="header__link scroll-to" href="index.html#about">Про нас</a>
							</li>
							<li>
								<a class="header__link scroll-to" href="index.html#subscription">Абонемент</a>
							</li>
							<li>
								<a class="header__link scroll-to" href="index.html#result">Результат</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<footer class="footer">
			<div class="footer__container container">
				<div class="footer__body">
					<a class="footer__logo" href="index.html">
						<img src="img/logo-black.svg" alt="logo">
					</a>
					<nav class="footer__menu">
						<ul class="footer__list">
							<li>
								<a class="footer__link footer__link--active scroll-to" href="index.html#full-screen">Головна</a>
							</li>
							<li>
								<a class="footer__link scroll-to" href="index.html#about">Про нас</a>
							</li>
							<li>

							</li>
							<li>
								<a class="footer__link scroll-to" href="index.html#result">Результат</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>

	<script src="js/script.js"></script>

</html>
